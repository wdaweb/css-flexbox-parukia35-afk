  <style>
    *,
    *::after,
    *:before {
      margin: 0;
      box-sizing: border-box;
    }

    /* 棋盤與格線 */
    #battlefield {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
      border: 1px solid black;
      width: 800px;
      height: 840px;
      position: relative;
    }

    .field {
      border-width: 1px 0 0 1px;
      border-style: solid;
      border-color: black;
      width: 641px;
      height: 320px;
      display: flex;
      flex-wrap: wrap;
    }

    .river {
      width: 641px;
      height: 80px;
      border-width: 0 1px;
      border-style: solid;
      font-size: 36px;
      text-align: center;
      line-height: 80px;
    }

    pre {
      font-family: '標楷體';
    }

    .block {
      border-width: 0 1px 1px 0;
      border-style: solid;
      border-color: black;
      width: 80px;
      height: 80px;
    }

    /* 棋子 */
    .piece {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      border-radius: 50%;
      margin: 15px;
      background: white;
      text-align: center;
      line-height: 50px;
      font-family: '標楷體';
      font-size: 32px;
    }

    #black {
      position: absolute;
      top: 20px;
      left: 40px;
      width: 720px;
      display: flex;
      flex-wrap: wrap;
    }

    .blank {
      width: 50px;
      height: 50px;
      margin: 15px;
      background: white;
      opacity: 0;
    }

    .row {
      width: 720px;
      height: 80px;
    }

    #red {
      position: absolute;
      top: 500px;
      width: 720px;
      display: flex;
      flex-wrap: wrap-reverse;
      color: red;
    }

    /* 對聯 */
    #xialian {
      font-family: '標楷體';
      font-size: 40px;
      writing-mode: vertical-lr;
      position: absolute;
      top: 20px;
      left: -100px;
    }

    #shanglian {
      font-family: '標楷體';
      font-size: 40px;
      writing-mode: vertical-lr;
      position: absolute;
      top: 20px;
      left: 840px;
    }
  </style>
</head>
